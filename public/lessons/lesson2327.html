<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">ألْقَابُ الأبْياتِ 2</a>

        </p><p class="فقرة-بمسافة"1- التَّامُّ: هو البيتُ الذِي اسْتَوفَى أجْزَاءَ دائرته من عَروضٍ وضَرْبٍ بلا نَقْصٍ، كالنَّوع الأوَّل مِنَ الكَامِل وبحر الرَّجز، وبحر المتدارك حيثُ يَرِدُ كُلٌّ مِنْهُم بِعَرُوض وضَربٍ صَحِيحَينِ. 5 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 5 </p>
          <p class="فقرة-بمسافة"مِثالُ (الكامل) قَولُ الشَّاعِر:  6 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 6 </p>
          <p class="فقرة-بمسافة"ومِثالُ (الرجز) قَولُ الشَّاعِر:  7 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 7 </p>
          <p class="فقرة-بمسافة"ومثالُ (المتداركِ) قولُ الشّاعرِ: 8 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 8 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">تابع ألقاب الأبيات: 9</a>

        </p><p class="فقرة-بمسافة"- الوَافي: هُوَ البَيتُ الذي استوفَى أجزَاءَ دَائرَته من عَرُوضٍ أو ضَرْبٍ مع وجودِ نَقْصٍ فِيهِما، أي: في عَروضِه أو ضَرْبِه، مثلُ قولِ الشّاعرِ "الكامل":  12 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 12 </p>
          <p class="فقرة-بمسافة"البيتُ المَجزُوء: هو البَيتُ الذي حُذِفَتْ منه التَّفعيلةُ الأخِيرةُ في الصَّدر والعَجُز، مثالُهُ قولُ الشّاعر (مجزوء الكامل): 14 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 14 </p>
          <p class="فقرة-بمسافة"              البيتُ المشْطُورُ: مَا حُذِفَ نِصْفُه وبَقِىَ نِصْفُه، ومِثَالُه (مشطور الرجز): 16 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 16 </p>
          <p class="فقرة-بمسافة"البيتُ المنْهُوك: ما حُذِفَ ثُلُثَاه وبَقِيَ ثُلُث، ومِثَالُه (منهوك الرّجز): 17 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 17 </p>
           </div></div><div id="page2 18"><div class="top"></div><div dir="rtl" class="text-contaner">   <p class="فقرة"><a name="lesson-1B" class="عناصر">تتمة ألقاب الأبيات: 19</a>

        </p><p class="فقرة-بمسافة"البيتُ المصمَت:  هُو مَا خَالَفَتْ عَروضُه ضَربَه في الرَّويِّ، وأكثرُ أبياتِ القَصِيدة عادةً مِن المصمَت، إلاَّ مستهلَّها، حيثُ يعمَدُ الشَّاعرُ غالبًا إلى التَّوفيقِ بينَ العَروض والضَّربِ في الوزن والرَّويِّ، فيسَمَّى حينئذ مقَفَّىً، أو مصرَّعًا، وقدْ يبدأُ قصيدَتَهُ بغيرِ توافقٍ في العَروضِ والضّربِ في الوزنِ والرّويِّ.   24 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 24 </p>
           </div></div><div id="page3 24"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"مثالُهُ: قولِ "ابنِ زيدون" في مطلع قصيدةٍ لهُ من بحر الطويل: 1 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 1 </p>
          <p class="فقرة-بمسافة"فالإصْمَاتُ مَعنَاهُ: تَركُ التَّصْرِيعِ والتَّقْفِية، وهو مَأخوذ لغةً "من الصَّمْتِ وهو السُّكوت، فَلمَّا لَم يُعْلَمْ حَرفُ الرَّويّ مِن النِّصفِ الأوَّلِ كانَ كالسّاكتِ الذي لا يعلَم غَرَضُهُ"، وعليهِ: فالمصمَتُ هُو: كلُّ بيتٍ خَلا من التَّصريعِ والتَّقْفِية. 5 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 5 </p>
          <p class="فقرة-بمسافة"مثالُهُ: قولُ مجنون ليلى (البسيط): 6 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 6 </p>
          <p class="فقرة-بمسافة"     فالرّويُّ في الأبياتِ السّابقةِ هو "اللاَّمُ المضمومةُ" "رجلُ، شُغُلُ، السّبُلُ"، وقد خالفتْ أواخرَ صدورِ الأبياتِ: "داركُم، بهِ، كذا". 8 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 8 </p>
          <p class="فقرة-بمسافة"البيت المقَفَّى: هو ما وافَقَت عَروضُه ضَربَه في الوزن والرَّوِيِّ دُون تغييٍر، ويكونُ في أوَّلِ أبياتِ القصيدةِ، ومثالُهُ قولُ الشّاعر (الطويل): 10 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 10 </p>
          <p class="فقرة-بمسافة"فالعروض والضرب هنا مقبوضان، وقد اتفقا في الرَّوِيِّ. 11 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 11 </p>
          <p class="فقرة-بمسافة"مثالٌ آخرُ للبيت المقفَّي قولُ مجنونِ ليلى (الطويل): 12 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 12 </p>
          <p class="فقرة-بمسافة"البيتُ المصرَّع: هو ما غُيِّرت عروضُه للإلحاق بضربه في الوزن والرَّوِي، والتَّصريعُ يكونُ في أوَّل أبياتِ القصيدةِ فقط، ولا يختصُّ ببحرٍ دونَ بحرٍ، مثالُ البيتِ المصرَّعِ بـ"الزِّيادةِ" قولُ الشّاعر "الطّويل": 15 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 15 </p>
          <p class="فقرة-بمسافة"فقد غُيِّرَتْ العَروضُ (ولا تدري) في البَيتِ الأوَّلِ للإلحاق بالضَّرب في الوَزن والرَّوِي، والتَّغْييرُ هنا بالزّيادة، أيْ بزيادةِ حرف الياء في "مفاعيلن". 18 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 18 </p>
          <p class="فقرة-بمسافة"ونلاحظُ أنَّ البيت الثاني خلا مِن التّصريعِ، فجاء مقبوضاً على أصلهِ. 19 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 19 </p>
          <p class="فقرة-بمسافة"ومثال التَّغْيير بـ"النَّقص" قولُ مجنون لَيلَى (الطّويل): 20 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 20 </p>
          <p class="فقرة-بمسافة"فالبَيتُ الأوَّلُ جاءت عَروضُهُ محذوفَةً مثلَ الضَّربِ "تَنوبُ" "مفاعي" وتنقلُ إلى "فعولن"، و"عَسِيب" "مفاعي" وتنقلُ إلى "فعولن"، وكذا بقيَّةُ أبياتِ القَصِيدَةِ جاءَت العَروضُ فيها مَقْبُوضَةً. 23 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 23 </p>
           </div></div><div id="page4 23"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"البيتُ المدَوَّرُ: ما اشْتَرَكَ شَطْرَاهُ في كَلِمَةٍ، ومِثَالُه (الخفيف): 1 </p>
          <p class="فقرة-بمسافة"يَا خَلِيلِي ارْبِعَا واسْـ 1 </p>

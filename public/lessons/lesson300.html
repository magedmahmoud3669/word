        </p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">سببُ التَّسميةِ: 3</a>

        </p><p class="فقرة-بمسافة" سُمِّيتْ بذلك؛ لائتلافِ أجزائِها؛ فأجزاؤها سُبَاعيَّةٌ. 4 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 4 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">خصائصُها: 5</a>

        </p><p class="فقرة-بمسافة"1- بحورُها مسدَّسَةُ الأجزاءِ، ثلاثةٌ في كلِّ شَطْرٍ. 6 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 6 </p>
          <p class="فقرة-بمسافة"2- أجزاؤها سُباعيَّةٌ، ومِن ثَمَّ فعدَّةُ حركاتها وسواكنِها إحدى وعشرونَ حركةً وسكونًا في كلِّ شًطْرٍ. 8 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 8 </p>
          <p class="فقرة-بمسافة"3- مبنيَّةٌ على بحرِ الوافر، فهوَ الأصلُ المقدَّمُ فيها؛ لابتدائِهِ بوتدٍ. 10 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 10 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">أبحرُها: 11</a>

        </p><p class="فقرة-بمسافة"يتولَّدُ مِن هذِهِ الدّائرةِ ثلاثةُ أبحرٍ، اثنانِ مستعملانِ، والثّالثُ مهمَلٌ. وأبحرُها هيَ: 13 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 13 </p>
          <p class="فقرة-بمسافة"1- الوافر.           2- الكامل.                3- المتوفر (مهمل). 15 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 15 </p>
          <p class="فقرة-بمسافة"1- بحر الوافر: وميزانُهُ: 16 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 16 </p>
          <p class="فقرة-بمسافة"2- بحر الكامل: وميزانه: 17 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 17 </p>
          <p class="فقرة-بمسافة"3- بحر المتوفر (مهمل): وهو محرَّف الرَّمَل، وميزانُهُ: 18 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 18 </p>
          <p class="فقرة-بمسافة" بَـيَّـنْتُ -سابقاً - في دائرةِ المختلَف ِكيفيَّة فَكِّ كلِّ بحرٍ مِن الآخرِ، ومِن ثَمَّ سأشيرُ هنا إلى إجراءاتِ فَكِّ أبحُرِ الدّائرةِ مِن أصلِها: 20 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 20 </p>
          <p class="فقرة-بمسافة"1- نبدأُ بوتدِ "مُفَاعَلَتُن" المقابل للرقم "1" فيتولَّدُ "الوافرُ" وهوَ أصلُ الدّائرةِ كما ذَكَرْتُ. 22 </p>
          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 22 </p>

          <p class="فقرة-بمسافة"للشِّعْرِ حَدٌّ عندَهُم مَحْدُودُ 3 </p>
          <p class="فقرة-بمسافة"3- نبدأ بالسَّببِ الخفيفِ في "مُفَاعَلَتُن" المقابلِ للرَّقمِ "6" فيتولَّدُ "المتوفِّرُ" "تُن مُفَاعَلَ" "تُنْ مُفَاعَلَ" "تُنْ مُفَاعَلَ"، فتحوَّل إلى "فَاعِلاتُك فَاعِلاتُك  فَاعِلاتُك " وهو مُهمَل. 6 </p>

<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">سببُ التَّسميةِ: 2</a>

        </p><p class="فقرة-بمسافة"سُمِّيَتْ بِذلكَ لأنَّ أجزاءَها اُجْتلِبَتْ مِن دائرة الـمُختلَفِ، فـ "مَفَاعِيلُن" التي يتألّفُ مِنها الهزْجُ اُجتُلِبَتْ مِن الطَّويل، و "مُسْتَفْعِلُن" التي يتألّفُ منها الرَّجزُ اُجتُلِبَتْ مِن البسيطِ، و"فَاعِلاتُنْ" التي يتألّفُ مِنها الرَّمَلُ اُجتُلِبَتْ من المَدِيد. 6 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 6 </p>
          <p class="فقرة-بمسافة"فإنْ قِيلَ: لِمَ حُكِمَ عليها بالاجتلابِ من دائرةِ المختلَفِ، وليسَ العكس؟ فالجوابُ يتلخَّصُ في أمرينِ: 8 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 8 </p>
          <p class="فقرة-بمسافة"الأوَّلُ: أنَّ فائدةَ الاجتلابِ هيَ الاستعمالُ، وهيَ كُلُّها هنا مستعملَةٌ بخلافِها في دائرةِ المختلَفِ؛ لأنَّ بعضَها مهمَلٌ. 10 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 10 </p>
          <p class="فقرة-بمسافة"الثّاني: أنَّ كلَّ أجزاءِ هذِهِ الدّائرةِ في دائرةِ المختلَفِ دونَ العكْسِ. 11 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 11 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">خصائصُها: 12</a>

        </p><p class="فقرة-بمسافة"1- أبحرُها مسدَّسةُ التَّفْعيلات، ثلاثٌ في كلِّ شطْرٍ، فعِدَّةُ حركاتها وسواكنِها في كلِّ شطْرٍ إحدى وعشرونَ حركةً وسكونًا. 14 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 14 </p>
          <p class="فقرة-بمسافة"2- جميعُ أجزائِها سُباعيَّةٌ، وهيَ: "مَفَاعِيلُنْ"، "مُسْتَفْعِلُن"، و"فَاعِلاتُن". 16 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 16 </p>
          <p class="فقرة-بمسافة"3- كلُّ أسبابها متشابهةٌ، فجميعُ أسبابها خفيفةٌ. 17 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 17 </p>
          <p class="فقرة-بمسافة"4- جميعُ البحورِ المتولِّدةِ مِنها مستعملَةٌ، فلا مُهمَلَ فيها. 18 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 18 </p>
          <p class="فقرة-بمسافة"5- مبنيَّةٌ على بحر الهزَجِ؛ لأنَّهُ يبدأُ بوتدٍ، بخلافِ أخوَيه، ومِن ثَمَّ جُعِلَ أصلاً لهذِهِ الدّائرةِ. 20 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 20 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">أبحرُها: 21</a>

        </p> </div></div><div id="page2 21"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة" يتولَّدُ مِنها ثلاثةُ أبحرٍ هيَ: الهزَجُ، والرَّجَزُ، والرَّملُ.  1 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 1 </p>
          <p class="فقرة-بمسافة"1- بَحرُ الهَزَج، وميزانُهُ:  2 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 2 </p>
          <p class="فقرة-بمسافة"2- بَحرُ الرَّجَز، ومِيزانُهُ: 3 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 3 </p>
          <p class="فقرة-بمسافة"3- بحرُ الرَّمَل، وميزانُهُ: 4 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 4 </p>
          <p class="فقرة-بمسافة"وتُفَكُّ هذه الأبحرُ مِن دائرتها كما يلي: 5 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 5 </p>
          <p class="فقرة-بمسافة"1- نبدأ بوتد "مَفَاعِيلُن" المقابل للرقم "1" فيتولَّدُ بحرُ الهَزَج وهوَ أصلُ الدَّائرة؛ لأنَّ أولَّهُ وتَدٌ، وأوَّلُ الرَّجَزِ والرَّمَلِ سبَبٌ، فكانَ تقديمُه أولى؛ لذلكَ تُسمَّى باسمِهِ. 8 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 8 </p>
          <p class="فقرة-بمسافة"2- نبدأُ بالسَّببِ الخفيفِ الأوَّلِ في "مفاعيلن" المقابلِ للرَّقمِ "4" فيتولَّدُ بحرُ الرَّجَز، "عِيلُن مَفَا – عِيلُن مَفَا – عِيلُن مَفَا" تُحَوَّل إلى "مُسْتَفْعِلُن  مُسْتَفْعِلُن مُسْتَفْعِلُن". 11 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 11 </p>
          <p class="فقرة-بمسافة"3- نبدأُ بالسَّببِ الخفيفِ الثّاني في "مَفَاعِيلُن" المقابلِ للرَّقمِ "6" فيتولَّدُ الرَّمَلُ "لُنْ مَفَاعِي – لُنْ مَفَاعِي – لُنْ مَفَاعِي"، فتُحَوَّل إلى "فَاعِلاتُن فَاعِلاتُن فَاعِلاتُن". 14 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 14 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">نَظمُ دائرة المجتَلَب: 15</a>

        </p><p class="فقرة-بمسافة"قال ابن عبد ربه الأندلسي صاحب العقد الفريد: 16 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 16 </p>
          <p class="فقرة-بمسافة"       والـــــــــدَّارةُ الثَّـــالثَـــــةُ الَّــــتي حَـــــــــــــــــكَــــــتْ        فـــــي قَــــدْرِهَـــا الثَّـــانــيــــةَ الــــــــتي مَــــضَتْ 19 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 19 </p>
          <p class="فقرة-بمسافة"       فــــي عِــــــدَّة الأجــــــــزاءِ والحُــــــــــــــــــــروفِ        ولــــيسَ فِــــــي الثَّــــقـــيــــلِ والخَــــــــــــفِـــــــيـــــــفِ 22 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 22 </p>
           </div></div><div id="page3 22"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"       يَنْـــــفَـــــكُّ مـــنـــهـــا مِــثلُ مَــــــا ينفـــــــــكُّ         مِـــــنْ تِــــلْـكَ حــــقَـــــاً لـــيـــس فـــيـــه شَــكُّ 3 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 3 </p>
          <p class="فقرة-بمسافة"       تَــرْفُـــل مِـــنْ ديـــبَاجِــــهـــا فـــــي حُــــــللِ         مِـــــــــــنْ هَـــــــــــــــزَجٍ أَوْ رَجَـــــــــــــزٍ أَوْ رَمَـــــــــــــــلِ 6 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 6 </p>
          <p class="فقرة-بمسافة"       وهــــــذهِ صُـــــــورتُـــــــــــــــــهـــــــا مُــــبَـــــيَّــــــــــــنـــــهْ         بحَــــــــلْــــــيِـــهَا وَوَشْــــــــيـــَــــــهـــا مُـــــــزَيَّـــــــنَــــــــــــــــــــــهْ 10 </p>
          <p class="فقرة-بمسافة"1- صحيحٌ 10 </p>

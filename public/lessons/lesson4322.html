  <div dir="rtl" class="text-contaner">
<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">أنواع الخطوط العربية:  2</a>

        </p><p class="فقرة-بمسافة"هناكَ ثلاثة أنواع من الخطوط العربية: 3 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 3 </p>
          <p class="فقرة-بمسافة"الخطُّ الإملائي، وهو الخطُ الَّذى نكتبُ بِه، وله قواعِدُ تُعْرفُ باسْمِ قَواعِدِ الكتابةِ، والإملاءِ. 5 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 5 </p>
          <p class="فقرة-بمسافة"الخطُّ القرآني، وهُو خطٌ خاصٌ بكتابةِ القرآنِ الكريمِ، يُسمَّى بالخطِ العُثْمَاني مثلُ كلماتِ: (السموات، الصلوة، الزكوة، بكتبه). 7 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 7 </p>
          <p class="فقرة-بمسافة"الخطُّ العروضيُّ، وهو خطٌ خاصٌ بعلمِ العروضِ، ويعنى أَنَّ كُلَّ مَا يُنْطقُ يكتبُ، وكلُّ مَا لا يُنْطَقُ لا يُكتبُ، وهو أشبهُ بالكتابةِ الصوتيَّة في اللغَاتِ الأجنبيَّة. 10 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 10 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">الكتابةُ العَروضيةُ 11</a>

        </p><p class="فقرة-بمسافة"هي كتابةُ الشِّعْر كما يُلفَظُ به، وهي تَقومُ علَى أمْرَين: 12 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 12 </p>
          <p class="فقرة-بمسافة"أ- كلُّ ما يُلفَظ يُكتَب، ولَو لم يكُن مَكتُوبًا، وهَذا يستَلزِمُ: 13 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 13 </p>
          <p class="فقرة-بمسافة" - اعتبارَ الحرْفِ المشدَّدِ حَرفَين، أوَّلهما ساكِنٌ، والثَّاني مُتَحَرِّكٌ، مثل: "شَدَّ" يُكتَبُ "شَدْدَ". 15 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 15 </p>
          <p class="فقرة-بمسافة"- كتابةَ المدَّةِ هَمْزَةً بَعدَها ألِفٌ مثل: "آمَنَ"، تُكتَب: "أَاْمَنَ". 16 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 16 </p>
          <p class="فقرة-بمسافة"- كتابةَ التَّنوينِ نُونًا سَاكنةً، مِثل: "جَبَلٌ"، يُكتَب: "جَبَلُنْ". 17 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 17 </p>
          <p class="فقرة-بمسافة"- كتابةَ الألفِ في الأسْماءِ التي تَتَضَمَّنُ الألفَ نُطْقًا لا كِتَابةً، مثلُ: "هَذا"، تُكتَبُ: "هَاذَا"، ومثلُ: "هذه، وهذان، وهؤلاء، والرَّحْمَن"، تُكتَبُ عَروضِيًّا: "هاذه، هاذان، هاؤلاء، أرْرَحْمَان". 20 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 20 </p>
          <p class="فقرة-بمسافة"- كتابةَ هَاءِ الضَّمير المفردِ المذكَّرِ الغائبِ حرفًا مُجَانِسًا للحَرَكة، مِثلُ: "لَهُ"، تُكتَبُ: "لَهُو"، و "بهِ"، تُكتَبُ: "بهي"، أمّا إذا لم تُشبَعْ فلا تصوَّرُ بأيِّ حرفٍ، وقد اجتمع الإشباعُ وعَدَمُه في قَولِ الشَّاعر (البسيط): 24 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 24 </p>
           </div></div><div id="page2 24"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"فقد أشبع هاء "سَرَّهُ" وبعدَها حركة الزّاي، ولم يُشبِعْ هاءَ "ساءته" رَغْمَ أنَّ بعدَها حركةً أيضًا، أمّا إذا وَلِيَها سَاكِنٌ، فلا تُشبَعُ، ومثَالُ ذلكَ: قولُ الشَّاعِرِ (الوافر): 3 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 3 </p>
          <p class="فقرة-بمسافة"فلم تُشبَع هاء "أُعَلِّمُهُ"؛ لأنَّ بعدَها ساكنًا. 4 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 4 </p>
          <p class="فقرة-بمسافة"-مدّ آخِرِ الصَّدْرِ وآخِرِ العَجُزِ حتَّى التَّسكِين، لأنّ العربَ لا تقفُ على متحرِّكٍ، وتُسَمَّى الأحْرُفُ المتَوَلِّدَةُ عنِ الحَرَكاتِ الثَّلاثَةِ: -الضمَّةِ، والفتحةِ، والكَسرةِ-، أحْرُفَ الإطلاق، فإذا كانت الحركةُ فَتْحَةً كُتبَت "ألفًا"، مثلُ قولِ الشّاعرِ (الوافر): 8 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 8 </p>
          <p class="فقرة-بمسافة"وإنْ كانتِ الحَركَةُ ضمَّةً كُتِبَت "واوًا"، مِثلُ قولِ الشّاعرِ (الرجز): 9 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 9 </p>
          <p class="فقرة-بمسافة"وإذا كانت الحركةُ كَسرةً كُتِبَت "ياءً"، مثلُ قولِ الشّاعرِ (المديد): 10 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 10 </p>
          <p class="فقرة-بمسافة"ب- كلُّ ما لا يُنطَقُ لا يُكتَب ولَو كانَ مَكتوبًا، وهَذا يستلزمُ: 11 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 11 </p>
          <p class="فقرة-بمسافة"1- حَذْفَ همزةِ الوَصلِ إذا لم يُنطَق بهَا، ونَجِدُ هذهِ الهمزةَ في: 12 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 12 </p>
          <p class="فقرة-بمسافة"- ماضي الأفعالِ الخُماسيَّةِ والسُداسيَّةِ المبدوءَةِ بالهمزةِ، وفي أمرِها ومصدرِها: مثالُ ماضي الخماسيِّ: "فانطَلقَ"، تكتب: "فنْطلَقَ"، وومثال أمرِ الخماسيِّ: "فانْطَلِق"، تُكتَبُ: "فَنْطَلِق" ومثالُ مصدرِ السّداسيِّ:"فانطلاق" تكتب: "فنْطِلاق". مثالُ ماضي السّداسيِّ: "فاستَخْرَجَ"، تكتبُ: "فسْتَخرَجَ"، ومثال أمرِ السُّداسيِّ: "فاسْتَخْرِجْ"، تكتبُ: "فسْتَخرِجْ"، ومثالُ مصدرِ السُّداسيِّ: "فاستخراج"، تكتب: "فسْتِخراج"...إلخ. 18 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 18 </p>
          <p class="فقرة-بمسافة"- أمرِ الفِعلِ الثلاثيّ مثلَ: "فاكْتُبْ"، تكتبُ: "فَكْتُبْ". 19 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 19 </p>
          <p class="فقرة-بمسافة"- "أل" إذا كانت قمرِيَّةً اكتُفِي بحذف الألف فقط، مثل: "طلع القمر"، تُكتَب: "طَلَعَ لْقَمَر". 21 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 21 </p>
           </div></div><div id="page3 21"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"2- حَذْف واو "عمرو". 1 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 1 </p>
          <p class="فقرة-بمسافة"3- حذف الألفِ والواوِ والياءِ السَّاكِنَة من أواخرِ الحُرُوفِ والأفعال والأسْماءِ إذا وَلِيَها سَاكِنٌ، مِثل: "في البَحْرِ مَشَى الْفَتَى"، تُكْتَبُ: "فِلْبَحْرِ مَشَلْ فَتَى". 4 </p>
          <p class="فقرة-بمسافة"أَراكَ عَصَّي الدَّمْع شِيمتُكَ الصَّبرُ 4 </p>

<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">حركاتُ القافيةِ ستٌّ: 2</a>

        </p><p class="فقرة-بمسافة" (1) الـمَجْرى. (2) النَّفاذُ. (3) الـحَـذْو. (4) الإشباعُ.  3 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 3 </p>
          <p class="فقرة-بمسافة"(5) الـرَّسُّ. (6) الــتَّوجيهُ. 4 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 4 </p>
          <p class="فقرة-بمسافة"1- الـمَجْرى: هو حركةُ الرَّويِّ المطلقِ "المتحرِّكِ"، وسمِّيَتْ بذلكَ؛ لأنَّها مبدأُ جريانِ الحركةِ في الوصُلِ، مثالُ ذلكَ ضمةُ الهمزةِ في كلمةِ "ماء" من قولِ الشّاعرِ (الوافر): 7 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 7 </p>
          <p class="فقرة-بمسافة"2- النَّفاذُ: هو الانقضاءُ، والتمامُ، وهوَ: حركةُ هاءِ الوصلِ الواقعةِ بعدَ الرَّويِّ، وبهذه الحركةِ تتمُّ الحركاتُ وتنقضي، ومثالُ النّفاذِ: فتحةُ الهاءِ في كلمةِ "بعيدُهَا" من قوِل الشّاعر (الطّويل): 10 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 10 </p>
          <p class="فقرة-بمسافة"3- الحذْوُ: هو حركةُ ما قبلَ الرِّدْفِ، وسُمِّيتْ بذلكَ؛ لأنَّها تُحاذي غالبًا الرِّدْفَ الذي بعدَهُ، ومثالُ الحذوِ: ضمَّةُ التّاءِ في كلمةِ "نتوب" مِن قول الشاعر (الطويل): 13 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 13 </p>
          <p class="فقرة-بمسافة"4- الإشباعُ: هو حركةُ حرفِ الدَّخيلِ، وسُمِّيَتْ بذلكَ؛ لأنَّها أَشبَعَتِ الدَّخيلَ، وبلَّغَتْهُ غايةَ ما يستحِقُّ من الحركةِ بالنِّسبةِ لأخوّيْهِ: التّأسيسِ والرِّدْفِ السّاكنينِ، مثالهُ: كسرةُ الرّاءِ في كلمةِ "المكارم" مِن قولِ الشّاعرِ (الطّويل): 17 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 17 </p>
          <p class="فقرة-بمسافة"5- الرَّسُّ: هوَ حركةُ ما قبلَ ألفِ التّأسيسِ، فلا يكونُ إلاَّ فتحةً، وسُمِّيَ بذلكَ؛ لأنَّهُ مأخوذٌ مِن قولهم: رسَسْتُ الشَّيءَ، بمعنى: ابتدأتُهُ على خفاءٍ، فالرَّسُّ اُبتُدِئَ بهِ لوازمُ القافيةِ، ومثاله: فتحةُ الكافِ من كلمة "مكارم" مِن قولِ الشّاعر (الطويل): 21 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 21 </p>
           </div></div><div id="page2 21"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"6- التَّوجيهُ: هوَ حركةُ ما قبلَ الرَّويِّ المقيَّدِ، أيْ: السّاكنِ، وسُمِّيَ بذلكَ؛ لأنَّ الشّاعرَ لهُ الحقُّ أنْ يوجِّهَهُ إلى أيِّ جهةٍ شاءَ مِن الحركاتِ.  2 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 2 </p>
          <p class="فقرة-بمسافة"مثالُهُ: حركةُ ما قبلَ "الرّاءِ" السّاكنةِ في قولِ "شوقي" في الأبياتِ التّالية (الرّمل):  4 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 4 </p>
          <p class="فقرة-بمسافة" وأجازَ بعضُهم هذا الاختلافَ ولم يعدَّهُ عيبًا، وأباحَ "الخليلُ" الجمعَ بينَ الضَّمِّ والكسْرِ، وعابَ الجمعَ بينَ الفتحِ والضَّمِّ أو الكسْرِ: 6 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 6 </p>
          <p class="فقرة-بمسافة"قال "الأثاري" – رحمه اللهُ-: 7 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 7 </p>
          <p class="فقرة-بمسافة"الحاصلُ: أنَّ في التَّوجيهِ ثلاثةَ مذاهبَ: 8 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 8 </p>
          <p class="فقرة-بمسافة"أحدُها لـ"الأخفشِ"ومَن وافقَهُ: وهوَ أنَّهُ ليسَ بعيبٍ مطلقًا، ولهذا يسمَّى بالتَّوجيهِ؛ لأنَّ الشَّاعرَ لهُ الحقُّ أنْ يوجِّهَهُ إلى أيِّ جهةٍ شاءَ مع الحركاتِ. 11 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 11 </p>
          <p class="فقرة-بمسافة"ثانيها لـ"لخليل": وهوَ جوازُ الضَّمَّةِ معَ الكسرةِ، وامتناعُ الفتحةِ مِن أحدِهما. 13 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 13 </p>
          <p class="فقرة-بمسافة"ثالثُها لـ"كُراع"، وهوَ إمامٌ مِن أئمَّةِ اللُّغةِ: أنَّ الجمْعَ بينَ الضَّمَّةِ والفتحةِ جائزٌ، ولا تأتي الكسرةُ معَ أحدِهما. 15 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 15 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">نظْمُ حركاتِ القافيةِ: 16</a>

        </p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">أنواعُ القافيةِ 17</a>

        </p><p class="فقرة-بمسافة"القافيةُ نوعان:      1- مُطْلقةٌ.                 2- ومقيَّدةٌ. 18 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 18 </p>
          <p class="فقرة-بمسافة"فالمطلقةُ ما كانَ رَويُّها مُتَحرِّكًا، وتنقسِمُ إلى ستَّةِ أقسامٍ: 19 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 19 </p>
          <p class="فقرة-بمسافة"الأوَّلُ: مطلقَةٌ مؤسَّسةٌ: وهيَ ما كانَ رويُّها متحرِّكًا، واشتملتْ على ألفِ تأسيسٍ، مثلُ كلمةِ "رازقي" في قولِ الشّاعرِ (الطويل): 21 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 21 </p>
           </div></div><div id="page3 21"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"الثّاني: مطلقةٌ مؤسَّسةٌ موصولةٌ بهاءٍ: مِثلُ كلمةِ "أُعَاشِرُه" في قولِ الشّاعرِ (الطّويل): 2 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 2 </p>
          <p class="فقرة-بمسافة"الثّالثُ: مطلقةٌ مُردَفةٌ: وهيَ ما كانَ رَويُّها مُتَحَرِّكًا، واشتملَتْ على رِدْفٍ مثلُ كلمةِ "قليل" في قولِ الشّاعرِ (الطويل): 4 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 4 </p>
          <p class="فقرة-بمسافة"الرّابعُ: مطلقةٌ مُردَفةٌ موصولةٌ بهاءٍ: مثلُ كلمةِ "اكتسابها" في قولِ الشّاعرِ (الطويل): 6 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 6 </p>
          <p class="فقرة-بمسافة"الخامسُ: مطلقةُ مُردَفةٌ موصولةٌ بمدٍّ: مثلُ كلمةِ "الرِّحالا" في قولِ الشّاعرِ (المتقارب): 8 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 8 </p>
          <p class="فقرة-بمسافة"السّادسُ: مطلقةٌ مجرَّدةٌ مِن الرِّدفِ والتّأسيسِ: وهيَ ما كانَ رويُّها متحَرِّكًا، ولم تشتمِلْ على رِدْفٍ ولا تأسيسٍ، مثلُ كلمةِ "طُنبا" في قولِ "المتنبي" (البسيط):  11 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 11 </p>
          <p class="فقرة-بمسافة"أمّا القافيةُ المقيَّدةُ، فتنقسِمُ إلى ثلاثةِ أقسامٍ: 12 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 12 </p>
          <p class="فقرة-بمسافة"1- مقيَّدةٌ مُردَفةٌ: وهيَ ما كانَ رَويُّها ساكنًا، واشتملتْ على رِدْفٍ، مثلُ قولِ الشّاعرِ (السّريع): 14 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 14 </p>
          <p class="فقرة-بمسافة"2- مقيَّدةٌ مؤسَّسةٌ: وهيَ ما كانَ رويُّها ساكنًا، واشتملتْ على ألفِ تأسيسٍ، مثلُ قولِ الشّاعرِ (مجزوء الكامل): 16 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 16 </p>
          <p class="فقرة-بمسافة"3- مقيَّدةٌ مجرَّدةٌ: وهيَ ما كانَ رَويُّها ساكنًا، ولم تشتمِلْ على رِدْفٍ، ولا تأسيسٍ، مثلُ قولِ الشّاعرِ (مخلّع البسيط): 18 </p>
          <p class="فقرة-بمسافة"رُبَّ نَارٍ بِتُّ أرْمُقُهَا 18 </p>

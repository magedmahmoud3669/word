<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">بَيتُ الشِّعْر 2</a>

        </p><p class="فقرة-بمسافة"يَتَألَّفُ بَيتُ الشِّعْرِ من تَفاعيلَ "أجْزَاء" وينتهِي بقافِية، ويتكوَّنُ من قِسمَين مُتَساويَين وَزنًا، ويُسمَّى القِسمُ الأوَّلُ: "الصَّدْرَ"، والثَّاني: "العَجُزَ"، وتُسمَّى التَّفعِيلَة الأخِيرةُ مِنَ الصَّدْر "عَرُوضًا"، وتُسمَّى التَّفْعِيلَةُ الأخِيرة من العَجُزِ "ضَربًا"، والضَّرْبُ مُذَكَّرٌ، والعَروضُ مُؤَنَّثَةٌ، وما عَدا العَرُوضَ والضَّرْبَ يُسَمَّى حَشوًا، مِثال ذَلك قول ُ"كعب بن زهير"  يمدح النَّبيَّ  (البسيط): 8 </p>
          <p class="فقرة-بمسافة"في سَبيلِ اللهِ أنفُسُنا 8 </p>
          <p class="فقرة-بمسافة"ويروى أنَّ النَّبيَّ  عندما سمعَ هذا البيتَ خَلَعَ على الشّاعرِ بُردتَهُ (ثوبَهُ المخطَّطَ) فعُرفَتْ قصيدتُهُ بالبردةِ، وقد اشترى "معاويةُ بنُ أبي سفيانَ" هذهِ البُردةَ بمالٍ كثيرٍ، وبدأَ الخلفاءُ منذُ ذلكَ العهْدِ يلبسونها في العيدينِ. 12 </p>
          <p class="فقرة-بمسافة"في سَبيلِ اللهِ أنفُسُنا 12 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">مُسمَّياتُ الأبياتِ 13</a>

        </p><p class="فقرة-بمسافة"البيتُ اليتيمُ: هوَ البيتُ الوَاحد، يُرسلُهُ الشّاعرُ وحيداً، مثلُ بيتِ "زهيرِ بنِ أبي سُلمى" القائلُ (الرجز): 15 </p>
          <p class="فقرة-بمسافة"في سَبيلِ اللهِ أنفُسُنا 15 </p>
          <p class="فقرة-بمسافة"النُّتْفَةُ: هيَ القطعةُ الشّعريّةُ المؤلّفةُ مِن بيتين، ومِن نِتافِ العبّاس بن الأحنف قولهُ (البسيط): 17 </p>
          <p class="فقرة-بمسافة"في سَبيلِ اللهِ أنفُسُنا 17 </p>
          <p class="فقرة-بمسافة"ومِن النِّتافِ قولُ "أبي العتاهية" (الكامل): 18 </p>
          <p class="فقرة-بمسافة"في سَبيلِ اللهِ أنفُسُنا 18 </p>
          <p class="فقرة-بمسافة"القطعةُ: تتكَوَّنُ من ثلاثة أبيات إلى ستَّةٍ، وهي مستحبَّةٌ عندَ الإيجاز، وتتميَّزُ بسهولةِ الحفظِ، وقد أجادَ فيها "بشَّارُ بنُ بُردٍ"، و"أبو نُواسٍ"، و"ابنُ المعتزِّ"،  و"أبو العتاهية" وغيرُهُم، ومثالُهُ قولُ "أبي العتاهية" (الكامل): 22 </p>
          <p class="فقرة-بمسافة"في سَبيلِ اللهِ أنفُسُنا 22 </p>
           </div></div><div id="page2 22"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"  القصيدةُ: تتكوَّن مِن ٍسبعة أبيات فَصَاعِدًا، وقد سُمِّيتِ القصيدةُ قصيدةً؛ لأنَّ الشّاعر يقصِدُ إليها قصداً، والقصْدُ شرطٌ في الشِّعرِ، وما جرى على اللِّسان دونَ قصدٍ لا يُسمَّى شعراً، ومثالُهُ قولُ "أبي العتاهية" (الطّويل): 4 </p>
          <p class="فقرة-بمسافة"في سَبيلِ اللهِ أنفُسُنا 4 </p>
          <p class="فقرة-بمسافة"قال "الدَّماميني": "والقصيدةُ تبنى مِن أبياتِ بحرٍ واحدٍ، بشرطٍ: أنْ تكونَ الأبياتُ كلُّها مستويةً في أعدادِ الأجزاء، وفيما يجوزُ فيها، أو يلزمُ، أو يمتنعُ" 7 </p>
          <p class="فقرة-بمسافة"في سَبيلِ اللهِ أنفُسُنا 7 </p>

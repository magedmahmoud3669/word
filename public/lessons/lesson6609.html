  <div dir="rtl" class="text-contaner">
<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">تابع أنواع الزحاف المفرد: 2</a>

        </p><p class="فقرة-بمسافة"4- الطَّيُّ: حذفُ الرَّابِعِ السَّاكِنِ مِن التَّفعِيلَةِ، مثل "مُسْتَفْعِلُن"، تَصيرُ "مُسْتَعِلُن"، ومثالُهُ قولُ الشّاعرِ (مشطور الرّجز): 4 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 4 </p>
          <p class="فقرة-بمسافة"5- القَبضُ: حذفُ الخَامِسِ السَّاكِن مِنَ التَّفعِيلَة، مِثل مَفَاعِيلُن، تَصِيرُ "مَفَاعِلُن"، ومِثل "فَعُولُن"، تَصيرُ "فَعُولُ"، ومثالُهُ قولُ الشّاعرِ (الطويل): 7 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 7 </p>
          <p class="فقرة-بمسافة"6- العَقْلُ: حَذفُ الخَامِس المتَحَرِّك من التَّفْعيلَة، ويكون في "مُفَاعَلَتُن" فَقط، فَتصير "مُفَاعَتُن"، وتحول إلي "مفاعلن"، مثالُهُ قولُ الشاعر (مجزوء الوافر): 10 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 10 </p>
          <p class="فقرة-بمسافة"7- العَصْب: تَسكينُ الخَامِس المتحرِّك، ويكونُ في "مُفَاعَلَتُن" فقط، فتصير "مُفَاعَلْتُن"، بسُكونِ اللامِ، وتُحَوَّلُ إلى "مَفَاعِيلُن": مثالُهُ قولُ الشّاعرِ (الوافر): 13 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 13 </p>
          <p class="فقرة-بمسافة"8- الكَفُّ: حَذفُ السَّابع السَّاكِن من آخِرِ التَّفْعِيلَة مثل "فَاعِلاتُن"، تَصيرُ "فَاعِلاتُ"، ومثالُهُ قولُ الشّاعر (المجتث): 15 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 15 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">حكمُ الزِّحاف المفرد:  16</a>

        </p><p class="فقرة-بمسافة"الزِّحاف رُخْصَةٌ تَسمحُ بها قَوانينُ العَروض وقَواعِدُه، وتَارةً يكونُ وقوعُهُ حَسَنًا، وتَارةً يكونُ قَبيحًا، وتارةً يكونُ بينَ الحسَنِ والقَبيحِ، فالحُكْمُ عَليهِ خَاضِعٌ للذَّوقِ والحِسِّ، فإنْ جارَ على الموسِيقَى وسلاسةِ الإيقَاع فهو قَبيحٌ، وإن أدَّى إلى الخفَّة والعُذوبة فهوَ حَسَنٌ وإلاَّ فهو جائزٌ، وعليهِ:  21 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 21 </p>
           </div></div><div id="page2 21"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة""فالحسنُ: ما كثُرَ استعمالُهُ، وتساوى عندَ ذوي الطَّبعِ السليمِ نقصانُ النَّظم بهِ وكمالُه، كقَبضِ "فَعُولُن" في الطَّويلِ.  2 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 2 </p>
          <p class="فقرة-بمسافة"والقبيحُ: ما قَلَّ استعمالُه، وشقَّ على الطَّبعِ السَّليم احتمالُه، كالكفِّ في الطَّويل.  4 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 4 </p>
          <p class="فقرة-بمسافة"والصَّالحُ: ما توسَّط بين الحالَين ولم يلتَحِقْ بأحدِ النَّوعَين، كالقبضِ في سُبَاعِي الطَّويل، إلاَّ أنَّهُ إذا أكْثَرَ منه الْتَحَقَ بقِسم القبيح"(. 6 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 6 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">الزِّحافُ المزْدَوَجُ: 7</a>

        </p><p class="فقرة-بمسافة"ويُقصَدُ بهِ: اجتمِاعُ زحافين في تَفعِيلَةٍ واحدة، وللزِّحاف المزدَوجِ أربَعَةُ أنواعٍ هي: 9 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 9 </p>
          <p class="فقرة-بمسافة"1- الخَبْلُ: لغةً هوَ: فساد الأعضَاء، فشُبِّهَ الجزءُ الذي حُذِفَ مِنهُ حرفانِ بالعُضوِ الذي فَسَدَ وسَقَطَ.  11 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 11 </p>
          <p class="فقرة-بمسافة"واصطلاحاً هو: اجتِماعُ الخَبْنِ والطَّيِّ، أيْ: حَذفُ الثَّاني والرَّابعِ السَّاكِنينِ مِنَ التَّفعيلَة، ويدخُل الخبْلُ في "مُسْتَفْعِلُن"، فتصير"مُتَعِلُنْ"، مثالُهُ قولُ الشّاعرِ (مشطور الرّجز): 14 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 14 </p>
          <p class="فقرة-بمسافة"2- الخَزْلُ: لغةً هوَ: قطعُ السَّنامِ ونحوه، فشبِّهَ بهِ ما ذُكِر؛ لأنَّه لَمّا سَقَط رَابعُه أشبَهَ ما قُطِعَ سَنامُه.  16 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 16 </p>
          <p class="فقرة-بمسافة"واصطلاحاً هو: اجتِماعُ الإضْمار والطَيِّ، أيُ: تَسكِينُ الثَّانِي المتَحرِّك، وحذفُ الرّابعِ السّاكن مِن التَّفعِيلة، ويدخل الخزْلُ في "مُتَفَاعِلُن" فتصيرُ "مُتْفَعِلُن"، مثالُهُ قولُ الشّاعرِ وهو بيتٌ مصنوعٌ وضعهُ الخليلُ (الكامل): 20 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 20 </p>
          <p class="فقرة-بمسافة" 3- الشَّكْلُ: لغةً هوَ: التَّقييد، فشُبِّهَ حذْفُ أوّلِ الجزءِ، وهوَ حذْفُ الثّاني السّاكن "الخبنُ"،  وحذف آخرِهِ، وهوَ السّابعُ السّاكنُ "الكفُّ"، بمنعِهِ انطلاقَ الصَّوتِ وامتدادَهُ، كمنعِ القيدِ للدَّابة مِن الانطلاقِ في المسير. 24 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 24 </p>
           </div></div><div id="page3 24"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"واصطلاحاً: اجتماعُ "الخَبْنِ" و"الكَفِّ"، أيْ: حَذفُ الثَّاني والسَّابع السَّاكنين من التَّفعيلَةِ، ويدخُلُ الشّكلُ على "فَاعِلاتُن" فتصير "فَعِلاتُ"، ومثالُهُ قولُ الشّاعر (المجتث): 3 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 3 </p>
          <p class="فقرة-بمسافة"4- النَّقْصُ: لغةً هوَ: الخسرانُ في الحظِّ، كالتّناقُصِ والنّقصان. 4 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 4 </p>
          <p class="فقرة-بمسافة"واصطلاحاً هو: اجتماعُ العَصْبِ والكَفِّ، أي: تسكينُ الخامس وحذفُ السَّابع السَّاكن، ويدخل النّقصُ على "مُفَاعَلَتُن"، فتصير "مُفَاعَلْتُ"، وسُمِّيَ الجزءُ منقوصًا؛ لنقصه بالعَصْبِ والكَفِّ، مثالُهُ قولُ الشّاعرُ (الوافر): 7 </p>
          <p class="فقرة-بمسافة"فإنْ يَهلِكْ عبيدٌ 7 </p>

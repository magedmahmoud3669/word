<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">العلِلُ الجَاريَةُ مُجْرَى الزّحاف 2</a>

        </p><p class="فقرة-بمسافة"هناك عللٌ غيرُ لازمةٍ تقَعُ في بيتٍ مِن القصيدةِ، ولا تقعُ في آخَـرَ، ويُقالُ لها: "عِلَلٌ جَاريةٌ مُـجرى الزِّحافِ"، وهيَ أربعةٌ: 4 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 4 </p>
          <p class="فقرة-بمسافة"1- التَّشْعِيث: وهوَ حذفُ أوَّلُ الوتدِ المجموعِ مِن "فَاعِلاتُن"، فتُصبحُ "فَالاتُن"، وتنقلُ إلى "مَفْعُولُن"، ومثالُهُ قولُ الشّاعرِ (الخفيف): 6 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 6 </p>
          <p class="فقرة-بمسافة"2- الحَذْفُ: في عَروض المتَقارب التَّام، فتُصبح "فُعولُن" "فَعُو"، ومثالُهُ قولُ الشّاعر (المتقارب): 8 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 8 </p>
          <p class="فقرة-بمسافة"3- الخَرْمُ: وهو إسْقاط أولِّ الوتد المجموع في صَدر الشَّطر الأوَّل، وهُو حَذْفُ الميم من "مَفَاعِيلُنْ " السَّالمة فتصبح "فَاعِيلُنْ" وتُنقَل إلى "مَفْعُولُن"، ومثالُهُ قولُ الشّاعرِ (الهزج): 11 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 11 </p>
          <p class="فقرة-بمسافة"وللخرمِ أسماءٌ كثيرةٌ تختلف بحسبِ التّفعيلة، وهي: الثّلمُ، والثّرمُ، والخرْمُ، والشّترُ، والخرْبُ، والعَقْصُ، والقَصْمُ، والجَمَمُ. 13 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 13 </p>
          <p class="فقرة-بمسافة"4- الخَزْمُ: وهو زيادةُ حرفٍ إلى أربعةِ أحرفٍ مِن أوَّلِ الصَّدر غالبًا، وحرفٍ وحرفين في أوّلِ العجزِ، وسُمّيتْ هذهِ الزِّيادةُ خزماً تشبيهاً لها بخزمِ البعير، وهو أنْ يُجعلَ في أنفهِ حزّامةٌ، والعلاقةُ بينَهما الزّيادة الموصلةُ إلى المرادِ، وما أحسنَ قولَ السّرّاجِ الورّاقِ (مخلع البسيط): 18 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 18 </p>
          <p class="فقرة-بمسافة"ومثال الخَزم بحرفٍ واحدٍ قولُ الخَنْساءِ (البسيط): 19 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 19 </p>
          <p class="فقرة-بمسافة"فَزَادَت الخنساءُ ألفَ الاستفهامِ، ولو حَذفَتها لاستقامَ الوزن.  20 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 20 </p>
          <p class="فقرة-بمسافة"ومن الخَزم بحرفين قولُ الشّاعر (الكامل): 21 </p>
          <p class="فقرة-بمسافة"منازلٌ لِفَرْتَني قِفارٌ 21 </p>

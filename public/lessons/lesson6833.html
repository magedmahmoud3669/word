<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">المراقبةُ: 2</a>

        </p><p class="فقرة-بمسافة"لغةً: الانتظارُ. 3 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 3 </p>
          <p class="فقرة-بمسافة"اصطلاحاً هيَ: تجاورُ سببين خفيفان في تفعيلةٍ واحدةٍ، أحدُهما يلحقُهُ الزِّحافُ، والآخرُ يسلَمُ مِن الزِّحافُ. 5 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 5 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">أحكامها: 6</a>

        </p><p class="فقرة-بمسافة"1- تكونُ في تفعيلةٍ واحدة. 7 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 7 </p>
          <p class="فقرة-بمسافة"2- لا يجوزُ أنْ يسلَمَ السّببانِ معاً، فلا بدَّ مِن حذفِ أحدِهما وبقاء الآخر، فلا يسلمان معاً ولا يُحذفانِ معاً. 9 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 9 </p>
          <p class="فقرة-بمسافة"3- أبحرُها تدخلُ بحر المضارع في "مفاعيلن"  والمقتضب في"مفعولات". 11 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 11 </p>
          <p class="فقرة-بمسافة"مثالهُا: "مَفَاعِيلُن" في بحرِ المضارعِ تتضمَّنُ سببينِ خفيفينِ، هما "عِي /5" و "لُن /5".  13 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 13 </p>
          <p class="فقرة-بمسافة"* إما أنْ تحذفَ الياءُ بالقبضِ، وتسلَمَ النُّونُ مِن الكفِّ أو العكس، فلا يجوزُ حذفُهما معاً ولا بقاؤُهُما معًا، ويُقالُ: إنَّ بينَ ياءِ "مفاعيلن" ونونها مراقبةٌ. 16 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 16 </p>
          <p class="فقرة-بمسافة"وهذا الحكمُ نفسُهُ يجري على "مَفْعُولات" في المقتضَبِ، ففيها سببان خفيفان متجاوران، فإمَّا أنْ تُحذفَ الفاءُ بالخبْنِ وتسلمَ الواوُ مِن الطَّيِّ، أو العكسُ، ويُقالُ: إنَّ بينَ فاء "مفعولاتُ" وواوها مراقبةٌ. 19 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 19 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">المعاقبةُ : 20</a>

        </p><p class="فقرة-بمسافة"لغةً: المنَاوَبَةُ.  21 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 21 </p>
           </div></div><div id="page2 21"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"اصطلاحاً: تجاور سببين خفيفين في تفعيلةٍ واحدةٍ أو تفعيلتينِ، سَلِمَا معًا مِن الزحَاف، أو زُوحِفَ أحدُهما وسَلِمَ الآخَر، ولا يجوزُ أنْ يزاحفا معًا، فـ "مَفَاعِيلُن" في بحر الهزج تتضمن سببين خفيفين متجاورين هما: "عِي" و" لُن". 4 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 4 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">أحكامُها: 5</a>

        </p><p class="فقرة-بمسافة"1- تكونُ في تفعيلةٍ واحدةٍ أو تفعيلتين. 6 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 6 </p>
          <p class="فقرة-بمسافة"2- يجوز أنْ يسلمَ السّببان معاً، أو يسلمُ أحدُهما مِن الزّحافِ والآخرُ لا يسلمُ. 8 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 8 </p>
          <p class="فقرة-بمسافة"3- أبحرُها تكونُ في تفعيلةٍ واحدةٍ في خمسة أبحرٍ، "مفاعيلن" في الطّويل والهَزجِ، و"مفاعلتن" في الوافر، و"مستفعلن" في المنسرح، و"متفاعلن" في الكامل، وتكون في تفعيلتين في المديد، والرّمل والخفيف والمجتثِّ.  12 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 12 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">المكانفةُ: 13</a>

        </p><p class="فقرة-بمسافة" لغةً: المعاونةُ. 14 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 14 </p>
          <p class="فقرة-بمسافة"واصطلاحاً: تجاور سببين خفيفين في تفعيلة واحدة سَلِماً معًا من الزحاف، أو زوحفا معًا، أو زوحف أحدهما وسلم الآخر، وتجري المكانفة في "مُسْتَفْعِلُن" من الرجز، والسريع، والبسيط، والمنسرح، فالسببان "مُسْ"  و"تَفْ".  18 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 18 </p>

          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 21 </p>
           </div></div><div id="page4 21"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"2- يجوز أنْ يسلمَ السّببان معاً، أو يحذفا معاً، أو يسلمُ أحدُهما مِن الزّحافِ والآخرُ لا يسلمُ. 2 </p>
          <p class="فقرة-بمسافة"ما قالوا لنا سَدَدَاً ولكنْ 2 </p>

<p align="center" class="مربع-بوربوينت"><a data-fancybox=" data-type="iframe" href="https://reach.esteam.rocks/html5/html5lib/v2.80/mwEmbedFrame.php/p/102/uiconf_id/23448169/entry_id/h-10-02-v-01?wid=_102" class="btn btn-primary">اضغط هنا لمشاهدة الفيديو التوضيحي</a></p>   <p class="فقرة"><a name="lesson-1B" class="عناصر">الأسبابُ والأوْتَادُ والفَواصِل 2</a>

        </p><p class="فقرة-بمسافة"يَتَألَّفُ البيتُ الشِّعْرِيُّ مِن الأجزَاءِ، والأجزاءُ هيَ التَّفاعِيلُ، وتتَألَّفُ التَّفاعِيلُ من المقَاطِعِ العَروضيَّة، وهِيَ: الأسبَابُ، والأوْتَادُ، والفَوَاصِلُ. 5 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      5 </p>
             <p class="فقرة"><a name="lesson-1B" class="عناصر">والسَّبَبُ قِسمَان: خَفِيفٌ، وثَقِيلٌ: 6</a>

        </p><p class="فقرة-بمسافة"أ  - السَّبَبُ الخَفِيفُ: لغةً: الحبلُ الذي تُربطُ بهِ الخيمةُ، واصطلاحاً: ما تألَّفَ مِن حَرَكَةٍ وسُكُونٍ (/5) مِثلَ "هَلْ" و "بَلْ"، وقِيلَ: للسَّبَبِ سَبَبًا؛ لأنَّه يَضْطَرِبُ فيَثْبُت مَرَّة ويسْقُط أُخْرَى، وسُمِّي خَفِيفًا؛ لخِفَّتِه بسكُونِ الحَرفِ الثَّانِي. 10 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      10 </p>
          <p class="فقرة-بمسافة"ب- السَّبَبُ الثَّقِيلُ: ما تألَّفَ مِن حَركتَينِ (//) مِثلُ: "لِمَ" و "بِكَ" و"لَكَ"، وسُمِّي ثقيلاً؛ لثِقَلِه باجتِماعِ مُتَحَرِّكَينِ. 12 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      12 </p>
          <p class="فقرة-بمسافة"والوَتد قِسْمَانِ: مَجمُوعٌ ومَفْرُوق. 13 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      13 </p>
          <p class="فقرة-بمسافة"أ  - الوتد المَجمُوع: لغةً: الخشبةُ التي تشدُّ الأسبابَ، واصطلاحاً: عِبَارَةٌ عَن مُتَحَرِّكَينِ فَسَاكِنٌ، مِثل: "نَعَمْ"، و "غَزَا"، وسُمِّيَ وَتدًا؛ لأنَّه يَثْبَتُ ولا يَزُول، وسُمِّيَ مَجْمُوعًا؛ لاجتِماع مُتَحَرِّكَينِ بلا فَاصِل. 16 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      16 </p>
          <p class="فقرة-بمسافة"ب- الوَتد المفْرُوق: عِبَارَةٌ عَن مُتَحَرِّكَينِ بَينَهُما سَاكِنٌ، مِثلَ "قَاْلَ"      و"بَاْعَ" وسُمِّيَ مَفْرُوقًا؛ لأنَّ السَّاكِنَ فَرَّقَ بَينَ مُتَحَرِّكَين. 18 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      18 </p>
           </div></div><div id="page2 19"><div class="top"></div><div dir="rtl" class="text-contaner">   <p class="فقرة"><a name="lesson-1B" class="عناصر">والفَاصِلَةُ قِسمان: صُغْرَى وكُبْرَى. 20</a>

        </p><p class="فقرة-بمسافة"أ   - فالصُّغْرَى: عِبارَةٌ عن ثَلاث حَركات بعدَها سَاكِن (///5)، مِثلُ "سَكَنُوا"، "مُدُنَا". 22 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      22 </p>
           </div></div><div id="page3 22"><div class="top"></div><div dir="rtl" class="text-contaner"><p class="فقرة-بمسافة"ب- والكُبْرَى: عبارة عن أربع حركات بعدها ساكن (////5)، مثل "نَصَرَهُمْ".  2 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      2 </p>
          <p class="فقرة-بمسافة"وتجتمع الأسبابُ والأوتَادُ والفَواصلُ في جُمْلَة: "لم أرَ على ظَهرِ جبلٍ سمكةً" على النّحو الآتي: لَمْ -  أَرَ -  عَلـَىْ - ظَهْرِ – جَبَلِــنْ - سَمَكَتَنْ. 5 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      5 </p>
          <p class="فقرة-بمسافة"                           /5    //     / /5    /5/     ///5     ////5 7 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      7 </p>
          <p class="فقرة-بمسافة"وأيضًا في قولك: مَن يفِ بمِا قالَ رُفِعَتْ درجتُهُ، على النّحو الآتي: 8 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      8 </p>
          <p class="فقرة-بمسافة"                مَنْ - يَفِ – بِـمَــا – قَـاْلَ – رُفِعَـتْ – دَرَجَتُــهْ. 9 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      9 </p>

          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      10 </p>
          <p class="فقرة-بمسافة"ولا يجوزُ في الشِّعرِ اجتماعُ أكثرَ من أربعِ حركاتٍ متوالياتٍ، قال الأثاري رحمه الله (الرجز): 12 </p>
          <p class="فقرة-بمسافة"هَزَجْتُ القَولَ في بَدْرِي      12 </p>
